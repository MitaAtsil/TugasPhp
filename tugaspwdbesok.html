<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
</head>
<body>
    <h2>Kelipatan 3 dan 5 dari 1 - 100</h2>
    <ul>
        <script>
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    document.write(`<li>${i}</li>`);
                }
            }
        </script>
    </ul>
</body>
</html>
